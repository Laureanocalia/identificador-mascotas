<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Identificador de Mascotas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
    }
    .card {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,.1);
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #estado {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>üêæ Identificador de Mascota</h2>

    <input id="codigo" placeholder="Ej: PET-12345">
    <button onclick="validar()">Validar</button>

    <p id="estado"></p>
  </div>

  <!-- FUNCI√ìN CALLBACK (OBLIGATORIAMENTE GLOBAL) -->
  <script>
    function procesarRespuesta(data) {
      console.log("DATA:", data);

      const estado = document.getElementById("estado");

      if (!data || data.exists === false) {
        estado.textContent = "‚ùå C√≥digo inexistente";
        return;
      }

      if (data.status === "NO_ACTIVADO") {
        estado.textContent = "‚ö†Ô∏è C√≥digo no activado. Debe activarse.";
        return;
      }

      if (data.status === "ACTIVO") {
        estado.textContent = "‚úÖ Mascota registrada";
        return;
      }

      estado.textContent = "‚ö†Ô∏è Estado desconocido";
    }
  </script>

  <!-- FUNCI√ìN VALIDAR -->
  <script>
    function validar() {
      console.log("VALIDAR EJECUTADA");

      const codigo = document.getElementById("codigo").value.trim();
      const estado = document.getElementById("estado");

      if (!codigo) {
        estado.textContent = "Ingres√° un c√≥digo";
        return;
      }

      estado.textContent = "Consultando...";

      // eliminamos scripts anteriores (importante)
      const viejo = document.getElementById("jsonp");
      if (viejo) viejo.remove();

      const script = document.createElement("script");
      script.id = "jsonp";
      script.src =
        "https://script.google.com/macros/s/AKfycbzUu82duUb3kuG5ej2HgrZz3AZ5mvzLfRuSNgIlGRmzP3mgGrCo3m5VJys4doGj_169og/exec"
        + "?code=" + encodeURIComponent(codigo)
        + "&callback=procesarRespuesta";

      document.body.appendChild(script);
    }
  </script>

</body>
</html>
